<html>
<script>
function go(){
	window.document.getElementById("x").style.top = window.event.clientY;
	window.document.getElementById("x").style.left = window.event.clientX + 10;

	//window.document.getElementById("jumpup").innerHTML = "Hashim" + window.event.clientX + "ALi" + window.event.clientY;
}

function pick(){
	if(window.document.getElementById("t").value != ""){
		window.document.getElementById("x").innerHTML = window.document.getElementById("t").value;
	}
}
</script>

<body onmousemove="go()">
<span id="x" style="position: absolute;top: 0; left: 0">hashim ali</span>

<input id="t" onmouseleave="pick()">

</body>
</html>
